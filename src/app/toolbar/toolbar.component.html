<mat-toolbar class="toolbar" color="primary">
    <span>ToDo App</span>

    <span class="toolbar-spacer"></span>

    <span *ngIf="authService.isLoggedIn">Hello, {{authService.author.username}}.</span>

    <span class="toolbar-spacer"></span>

    <div *ngIf="!authService.isLoggedIn; else loggedIn">
        <button mat-button matTooltip="Login as an existing user" (click)="openLoginDialog()">
            Login
        </button>

        <button mat-button matTooltip="Register as a new user" (click)="openRegisterDialog()">
            Register
        </button>
    </div>

    <ng-template #loggedIn>
        <button mat-button matTooltip="Logout" (click)="openLogoutDialog()">
            Logout
        </button>
    </ng-template>


</mat-toolbar>
