<mat-toolbar class="toolbar" color="primary">
    <span *ngIf="!authService.isLoggedIn; else showHello">ToDo App</span>
    <ng-template #showHello>
        <span>{{"Hello, " + authService.author.username + "."}}</span>
    </ng-template>

    <span class="toolbar-spacer"></span>

    <div *ngIf="!authService.isLoggedIn; else loggedIn">
        <button mat-button (click)="openLoginDialog()">
            Login
        </button>

        <button mat-button (click)="openRegisterDialog()">
            Register
        </button>
    </div>

    <ng-template #loggedIn>
        <button mat-button (click)="openLogoutDialog()">
            Logout
        </button>
    </ng-template>


</mat-toolbar>
