<button mat-fab class="task-add-fab" color="primary" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
</button>

<div *ngFor="let task of tasks">
    <mat-card class="task">
        <mat-card-header>
            <mat-card-title>{{task.title}}</mat-card-title>
            <mat-card-subtitle>Category: {{task.category}}</mat-card-subtitle>
            <mat-card-subtitle>Due on: {{task.dueDate.toLocaleString('en-MY')}}</mat-card-subtitle>
            <mat-card-subtitle>
                Created on: {{task.created!.toLocaleString('en-MY')}} (Updated on:
                {{task.updated!.toLocaleString('en-MY')}})</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>{{task.description}}</p>
        </mat-card-content>

        <mat-card-actions class="task-actions">
            <button mat-button color="primary" (click)="openEditDialog(task)">
                <mat-icon>edit</mat-icon>
                Edit
            </button>
            <button mat-button color="warn" (click)="openDeleteDialog(task.id!)">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>
