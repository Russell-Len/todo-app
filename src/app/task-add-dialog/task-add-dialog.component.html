<h1 mat-dialog-title>Add New Task</h1>

<div mat-dialog-content class="dialog-form">
    <mat-form-field appearance="fill" class="dialog-form-field">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newTask.title">
    </mat-form-field>

    <mat-form-field appearance="fill" class="dialog-form-field">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="newTask.description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="dialog-form-field">
        <mat-label>Category</mat-label>
        <input matInput  [(ngModel)]="newTask.category">
    </mat-form-field>

    <mat-form-field appearance="fill" class="dialog-form-field">
        <mat-label>Due Date</mat-label>
        <input matInput [ngxMatDatetimePicker]="picker"  [(ngModel)]="newTask.dueDate">
        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
    </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button color="primary" (click)="onOkClick()">Ok</button>
</div>
