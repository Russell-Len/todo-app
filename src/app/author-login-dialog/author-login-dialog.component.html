<h1 mat-dialog-title>Login</h1>

<div mat-dialog-content class="dialog-form">
    <mat-form-field appearance="fill" class="dialog-form-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="credentials.username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="dialog-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password" minlength="8" required>
    </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button color="primary" (click)="onLoginClick()"
        [disabled]="credentials.username.trim() === '' || credentials.password.trim() === '' || credentials.password.length < 8">
        Login
    </button>
</div>
